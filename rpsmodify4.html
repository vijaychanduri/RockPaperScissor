<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paer Scissors</title>
    <link rel="stylesheeet" href="rpsmodify4.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
     playGame('rock')
    "
      class="move-button"
    >
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>
    <button
      onclick="
      playGame('paper')
    "
      class="move-button"
    >
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <button
      onclick="
     playGame('Scissors')
    "
      class="move-button"
    >
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScore();
    " class="reset-score-button" >
      Reset score
    </button>
    <script src="rpsmodify4.js"></script>
  </body>
</html>
